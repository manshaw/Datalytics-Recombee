<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" href="dist/img/logo.png" type="image/png" sizes="16x16">

    <title>Datalytics</title>
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/recombee/js-api-client@3.1.0/dist/recombee-api-client.min.js"></script>
    <script src="http://mysqljs.com/mysql.js"></script>
    <script src="recommendations.js"></script>
</head>

<body class="hold-transition sidebar-collapsed">
    <div class="wrapper">
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
        </nav>
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link">
                <img src="dist/img/logo.png" alt="Datalytics Logo" class="brand-image img-circle elevation-3"
                    style="opacity: .8">
                <span class="brand-text font-weight-light">Datalytics</span>
            </a>
            <div class="sidebar">
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <img id="userImage" src="/dist/img/manshoor.jpg" class="img-circle elevation-2"
                            alt="Admin Image">
                    </div>
                    <div class="info">
                        <a id="currentUser" href="#" class="d-block">Manshoor</a>
                    </div>
                </div>
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">

                        <li class="nav-item has-treeview menu-open">
                            <a href="#" class="nav-link active">
                                <i class="nav-icon fas fa-chevron-circle-down"></i>
                                <p>
                                    Options
                                    <i class="right fas fa-angle-left"></i>
                                </p>
                            </a>
                            <ul class="nav nav-treeview">
                                <li class="nav-item">
                                    <a href="index.html" class="nav-link">
                                        <i class="fas fa-eye nav-icon"></i>
                                        <p>Interactions</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link active">
                                        <i class="fas fa-thumbs-up nav-icon"></i>
                                        <p>Recommendations</p>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="content-wrapper">
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12" style="text-align: center;">
                            <div class="card">
                                <div class="card-header" style="color: white; background-color: rgb(44, 112, 201);">
                                    <h2 class="font-weight-bold">Send Recommendations to Recombee</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container" style="padding: 10px; border-radius: 10px;">
                        <div class="row" style="text-align: center; margin-top: 25px;">
                            <div class="col-lg-4 col-md-4 col-sm-12 col-12"
                                style="background-color: rgb(211, 92, 92); padding: 25px; border-top-left-radius: 10px; border-bottom-left-radius: 10px;">
                                <h4>Select Product</h4>
                                <select id="PRODUCTS" class="form-control">
                                </select>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12 col-12"
                                style="background-color: rgb(103, 202, 103); padding: 25px;">
                                <h4>Select User</h4>
                                <select id="USERS" class="form-control">
                                </select>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12 col-12"
                                style="background-color: rgb(144, 172, 224); padding: 25px; border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
                                <h4>Recommendations</h4>
                                <select id="NUM" class="form-control">
                                </select>
                            </div>

                        </div>
                        <div class="row" style="margin-top: 25px;">
                            <div class="col-lg-3 col-md-3 col-sm-12 col-12 offset-lg-5 offset-md-5">
                                <button class="btn btn-primary" onclick="send_recommendation();">Send Recommendation</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <aside class="control-sidebar control-sidebar-dark">
        </aside>

        <footer class="main-footer">
            <strong>Copyright &copy; 2021 <a href="#">Datalytics</a>.</strong>
            All rights reserved.
            <div class="float-right d-none d-sm-inline-block">
                <b>Version</b> 3.0.2
            </div>
        </footer>
    </div>

    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <script src="dist/js/adminlte.js"></script>

</body>

</html>
